<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookbaddies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="land-page">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-6 text-center pad">
                    <img src="images/landing-page-logo.png" class="img-fluid logo-image" alt="logo">
                </div>
                <div class="col-lg-6 form ">
                    <div>
                        <p class="text-center">WELCOME BUDDY</p>
                    </div>
                    <form class="login-form ">
                     <div class="row d-flex px-md-5 mx-md-5 form-pad">
                        <div class="col-lg-12 ">
                        <label for="enter your name "> NAME</label><br>
                        <input type="text" class="form-input" placeholder="enter your name"><br><br>
                        </div>
                        <div class="col-lg-12 ">
                        <label for="enter your username "> USERNAME</label><br>
                        <input type="text" class="form-input" placeholder="enter your username"><br><br>
                        </div>
                        <div class="col-lg-12 ">
                        <label for="enter your password "> PASSWORD</label><br>
                        <input type="text" class="form-input" placeholder="enter your password"><br><br>
                        </div>
                    </div>
                        <div class="col-lg-12 d-flex px-5">
                            <input type="submit" value="login" class="submit" id="submit">
                        </div>
                     
                       

                    </form>
                    <form class="signup-form ">
                        <div class="row form-pad d-flex px-4">
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">Name</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your name"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">Last Name</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your  last name"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">Email id</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your email id"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">Phone</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your phone number"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">College</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your college name"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">username</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="create your username"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">Password</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="create your password"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-6 ps-sm-4">
                            <label for="name">Confirm Password</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="re-enter your password "><br><br>
                            </div>
                        </div>
                            <div class="col-lg-12 d-flex px-5">
                                <input type="submit" value="Sign UP" class="submit" id="submit">
                            </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
