<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookbaddies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="land-page">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-6 text-center pad">
                    <img src="images/landing-page-logo.png" class="img-fluid logo-image" alt="logo">
                </div>
                <div class="col-lg-6 form ">
                    <div id="frist-form" >
                    
                        <div class=" form-f d-flex flex-column align-items-center justify-content-center">
                            <p class="text-center start-form ">WELCOME BUDDY</p>
                            <p class="text-center start-form fs-4 p-0 fw-semibold">Authentication required</p>
                            <p class="text-center start-form fs-5 pt-2 pb-4 fw-semibold">Please log in to access this page</p>
                            <div class="start-form ">
                                <button onclick="showform()" class="btn-1">Log-IN</button>
                                <button onclick="signup()" class="btn-1">Sign-UP</button>
                            </div>
                        </div>
                    </div>
                        
                    <div class="head-1">
                        <p class="text-center login-form ">Login Form</p>
                        <p class="text-center signup-form">Sign-UP Form</p>

                    </div>
                   
                    <form class="login-form form-pad" id="login-form">
                        <div class="row  d-flex ">
                            <div class="col-lg-10 col-md-10 offset-lg-2 offset-md-2">
                            <label for="name">Name</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your name"><br><br>
                            </div>
                            <div class="col-lg-10 col-md-10 offset-lg-2 offset-md-2">
                            <label for="name">Last Name</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your  last name"><br><br>
                            </div>
                            <div class="col-lg-10 col-md-10 offset-lg-2 offset-md-2 ">
                            <label for="name">Email id</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your email id"><br><br>
                            </div>
                            
                        </div>
                            <div class="col-lg-10 col-md-10 offset-md-2 offset-lg-2 d-flex ">
                                <input type="submit" value="Log-IN" class="submit"  id="submit">
                            </div>
                        
                    </form>
                    <form class="signup-form form-pad" onsubmit="login(); return false">
                        <div class="row  d-flex ">
                            <div class="col-lg-6 col-md-5 offset-md-1 offset-lg-0">
                            <label for="name">Name</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your name"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-5">
                            <label for="name">Last Name</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your  last name"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-5 offset-md-1 offset-lg-0">
                            <label for="name">Email id</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your email id"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-5">
                            <label for="name">Phone</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your phone number"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-5 offset-md-1 offset-lg-0">
                            <label for="name">College</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="enter your college name"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-5">
                            <label for="name">username</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="create your username"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-5 offset-md-1 offset-lg-0">
                            <label for="name">Password</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="create your password"><br><br>
                            </div>
                            <div class="col-lg-6 col-md-5">
                            <label for="name">Confirm Password</label><br>
                            <input type="text" class="sign form-input" id="signup-input" placeholder="re-enter your password "><br><br>
                            </div>
                        </div>
                            <div class="col-lg-10 col-md-10 offset-md-2">
                                <input type="submit" value="Sign UP"  class="submit" id="submit">
                            </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
